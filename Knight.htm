<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        #container
        {
            background-color: Silver;
            padding: 5 5 5 5;
            border: solid 2px black;
            width: 194px;
        }
        .b
        {
            background-color: Black;
            height: 20px;
            width: 20px;
        }
        .w
        {
            background-color: White;
            height: 20px;
            width: 20px;
        }
        .covered
        {
            background-color: Red;
        }
    </style>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>


    <script type="text/javascript">

        var moveCount = 0;
        var blocksCovered = 0;
        var totalBlocks = 64;
        var currentX = 0;
        var currentY = 0;
        var board = new Array(8);

        $(document).ready(function() {
            init();
        });

        function init() {

            for (var i = 0; i < 8; i++) {
                board[i] = new Array(8);
                for (var j = 0; j < 8; j++) {
                    board[i][j] = false;
                }
            }

            var newHTML = "";

            newHTML += "<table>";

            for (var i = 0; i < 8; i++) {

                newHTML += "<tr>";

                for (var j = 0; j < 8; j++) {
                    if ((j % 2 == 0 && i % 2 == 0) || (j % 2 == 1 && i % 2 == 1)) {
                        newHTML += "<td class='b'>&nbsp;";
                    }
                    else {
                        newHTML += "<td class='w'>&nbsp;";
                    }

                    newHTML += "</td>";
                }

                newHTML += "</tr>";
            }

            newHTML += "</table>";

            $("#container").html(newHTML);

            selectSpace(currentX, currentY);
            updateResults();
            
            execute();
        }

        var processId = 0;

        function execute() {
            processId = setInterval(subExecute, 500);
        }

        function subExecute() {
            if (blocksCovered != 64) {
                Move();
            }
            else {
                clearInterval(processId);
            }
        }

        function Move() {
            var rowNum = currentY;
            var colNum = currentX;

            var bestX = 0;
            var bestY = 0;
            var minMove = 100;

            if ((rowNum - 1) >= 0 && (colNum - 2) >= 0 && board[colNum - 2][rowNum - 1] == false) {
                var temp = getPossibleMoves(colNum - 2, rowNum - 1);

                if (temp < minMove) {
                    minMove = temp;
                    bestX = colNum - 2;
                    bestY = rowNum - 1;
                }
            }
            if ((rowNum - 1) >= 0 && (colNum + 2) < 8 && board[colNum + 2][rowNum - 1] == false) {
                var temp = getPossibleMoves(colNum + 2, rowNum - 1);

                if (temp < minMove) {
                    minMove = temp;
                    bestX = colNum + 2;
                    bestY = rowNum - 1;
                }
            }
            if ((rowNum - 2) >= 0 && (colNum - 1) >= 0 && board[colNum - 1][rowNum - 2] == false) {
                var temp = getPossibleMoves(colNum - 1, rowNum - 2);

                if (temp < minMove) {
                    minMove = temp;
                    bestX = colNum - 1;
                    bestY = rowNum - 2;
                }
            }
            if ((rowNum - 2) >= 0 && (colNum + 1) < 8 && board[colNum + 1][rowNum - 2] == false) {
                var temp = getPossibleMoves(colNum + 1, rowNum - 2);

                if (temp < minMove) {
                    minMove = temp;
                    bestX = colNum + 1;
                    bestY = rowNum - 2;
                }
            }
            if ((rowNum + 1) < 8 && (colNum - 2) >= 0 && board[colNum - 2][rowNum + 1] == false) {
                var temp = getPossibleMoves(colNum - 2, rowNum + 1);

                if (temp < minMove) {
                    minMove = temp;
                    bestX = colNum - 2;
                    bestY = rowNum + 1;
                }
            }
            if ((rowNum + 1) < 8 && (colNum + 2) < 8 && board[colNum + 2][rowNum + 1] == false) {
                var temp = getPossibleMoves(colNum + 2, rowNum + 1);

                if (temp < minMove) {
                    minMove = temp;
                    bestX = colNum + 2;
                    bestY = rowNum + 1;
                }
            }
            if ((rowNum + 2) < 8 && (colNum - 1) >= 0 && board[colNum - 1][rowNum + 2] == false) {
                var temp = getPossibleMoves(colNum - 1, rowNum + 2);

                if (temp < minMove) {
                    minMove = temp;
                    bestX = colNum - 1;
                    bestY = rowNum + 2;
                }
            }
            if ((rowNum + 2) < 8 && (colNum + 1) < 8 && board[colNum + 1][rowNum + 2] == false) {
                var temp = getPossibleMoves(colNum + 1, rowNum + 2);

                if (temp < minMove) {
                    minMove = temp;
                    bestX = colNum + 1;
                    bestY = rowNum + 2;
                }
            }

            selectSpace(bestX, bestY);
            updateResults();
        }

        function getPossibleMoves(colNum, rowNum) {
            var moves = 0;

            if ((rowNum - 1) >= 0 && (colNum - 2) >= 0 && board[colNum - 2][rowNum - 1] == false) {
                moves++;
            }
            if ((rowNum - 1) >= 0 && (colNum + 2) < 8 && board[colNum + 2][rowNum - 1] == false) {
                moves++;
            }
            if ((rowNum - 2) >= 0 && (colNum - 1) >= 0 && board[colNum - 1][rowNum - 2] == false) {
                moves++;
            }
            if ((rowNum - 2) >= 0 && (colNum + 1) < 8 && board[colNum + 1][rowNum - 2] == false) {
                moves++;
            }
            if ((rowNum + 1) < 8 && (colNum - 2) >= 0 && board[colNum - 2][rowNum + 1] == false) {
                moves++;
            }
            if ((rowNum + 1) < 8 && (colNum + 2) < 8 && board[colNum + 2][rowNum + 1] == false) {
                moves++;
            }
            if ((rowNum + 2) < 8 && (colNum - 1) >= 0 && board[colNum - 1][rowNum + 2] == false) {
                moves++;
            }
            if ((rowNum + 2) < 8 && (colNum + 1) < 8 && board[colNum + 1][rowNum + 2] == false) {
                moves++;
            }

            return moves;
        }

        function selectSpace(x, y) {
            var row = $("#container").find("table").find("tr")[y];
            var cell = $(row).find("td")[x];

            $(cell).addClass("covered");

            if (board[x][y] == false) {
                blocksCovered++;
            }

            moveCount++;
            board[x][y] = true;
            currentX = x;
            currentY = y;
        }

        function updateResults() {
            var add = "<tr><td align='center'>" + moveCount + "</td><td align='center'>" + blocksCovered + "</td></tr>";

            $("#resultTable").append(add);
        }
        
    </script>

</head>
<body>
    <div id="container">
    </div>
    <div id="results" style="margin: 10px">
        <table id="resultTable" border="1">
            <tr>
                <th>
                    <b>Move</b>
                </th>
                <th>
                    <b>Blocks Covered</b>
                </th>
            </tr>
        </table>
    </div>
</body>
</html>
